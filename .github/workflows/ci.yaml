on:
  workflow_call:
    inputs:
      token:
        required: true
        type: string
        default: ${{ github.token }}
      prepare-command:
        required: true
        type: string
      build-command:
        required: true
        type: string
      test-command:
        required: true
        type: string

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0
      - name: Git merge
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
          git merge origin/${{ github.head_ref }} --allow-unrelated-histories
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Lint PR
        uses: amannn/action-semantic-pull-request@v5
        with:
          subjectPattern: ^([A-Z]).+$
          subjectPatternError: The subject "{subject}" found in the pull request title "{title}" didn't match the configured pattern. Please ensure that the subject start with an uppercase character.
          wip: true
        env:
          GITHUB_TOKEN: ${{ inputs.token }}
      - name: Prepare
        run: ${{ inputs.prepare-command }}
      - name: Build
        run: ${{ inputs.build-command }}
      - name: Test
        run: ${{ inputs.test-command }}
